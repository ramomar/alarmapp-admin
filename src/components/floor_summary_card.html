<ion-card>
 <ion-card-header>
   {{cardTitle}}
 </ion-card-header>
 <ion-card-content>
   <ng-container  *ngFor="let area of areaSummaries" >
     <floor-summary-card-indicator [areaSummary]="area">
     </floor-summary-card-indicator>
  </ng-container>
  <div *ngIf="areaSummaries.length === 0">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
 </ion-card-content>
</ion-card>
