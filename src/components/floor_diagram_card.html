<ion-card>
  <ion-card-header>
    {{cardTitle}}
  </ion-card-header>
  <section (click)="enableOrDisableAreaButton($event)" #floorDiagram>
    <ng-content></ng-content>
  </section>
  <ion-card-content>
    <ion-spinner name="bubbles" *ngIf="isLoading"></ion-spinner>
  </ion-card-content>
  <div *ngIf="!isLoading">
    <floor-areas-summary [floorNumberString]="floorNumberString">
    </floor-areas-summary>
  </div>
</ion-card>
