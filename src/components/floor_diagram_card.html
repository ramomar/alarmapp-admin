<ion-card>
  <ion-card-header>
    {{cardTitle}}
  </ion-card-header>
    <section #floorDiagram>
      <ng-content></ng-content>
    </section>
  <ion-card-content>
    <ion-spinner name="bubbles" *ngIf="areas.length === 0"></ion-spinner>
  </ion-card-content>
  <div *ngIf="areas.length > 0">
    <ion-row>
      <ion-col align-self-center text-center>
        <button ion-button icon-start clear small [disabled]="ctaDisabled">
          <ion-icon name="eye"></ion-icon>
          <div>Vigilar solo aquÃ­</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note [ngSwitch]="openAreas">
          <p class="small-text" *ngSwitchCase="0">Sin areas abiertas</p>
          <p class="small-text" *ngSwitchCase="1">1 area abierta</p>
          <p class="small-text" *ngSwitchDefault>{{openAreas}} areas abiertas</p>
        </ion-note>
      </ion-col>
    </ion-row>
  </div>
</ion-card>
