<ion-item>
  <div float-right>
    <ion-badge [color]="color">
      {{content}}
    </ion-badge>
  </div>
  <button ion-button small outline item-right icon-only
          (click)="handleEnableOrDisableAreaIndicatorTap()"
          [disabled]="isSystemActive || isDisconnected"
          color="primary">
      <ion-icon [name]="iconName"></ion-icon>
  </button>
  {{title}}
</ion-item>
