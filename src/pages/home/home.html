<ion-header>
  <ion-navbar>
    <ion-title>Principal</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="overview">
       <ion-segment-button value="activity">
         Actividad
       </ion-segment-button>
      <ion-segment-button value="firstFloor">
        Planta 1
      </ion-segment-button>
      <ion-segment-button value="secondFloor">
        Planta 2
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="overview">
    <ion-card *ngSwitchCase="'firstFloor'">
      <ion-card-header>
        Planta 1
      </ion-card-header>
    <img src="assets/house_diagrams/floor1_450_275.svg" style="display: block; margin-left: auto; margin-right: auto; width: 50%; height: auto;"/>
      <ion-card-content>
      </ion-card-content>
      <ion-row>
        <ion-col align-self-center text-center>
          <button ion-button icon-start clear small>
            <ion-icon name="eye"></ion-icon>
            <div>Vigilar solo aquí</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            <a href="#">3 sin vigilar</a>
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card *ngSwitchCase="'secondFloor'">
      <ion-card-header>
        Planta 2
      </ion-card-header>
      <img src="assets/house_diagrams/floor2_450_275.svg" style="display: block; margin-left: auto; margin-right: auto; width: 50%; height: auto;"/>
      <ion-card-content>
      </ion-card-content>
      <ion-row>
        <ion-col align-self-center text-center>
          <button ion-button icon-start clear small>
            <ion-icon name="eye"></ion-icon>
            <div>Vigilar solo aquí</div>
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            <a href="#">4 sin vigilar</a> <!-- Maybe add something like tooltip or popover here -->
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full icon-start big>
    <ion-icon name="eye"></ion-icon>
    <div>Vigilar todo</div>
  </button>
</ion-footer>
