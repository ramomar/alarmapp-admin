<ion-header>
  <ion-navbar>
    <ion-title>Principal</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="overviewSegments">
       <ion-segment-button value="summarySegment">
         Resumen
       </ion-segment-button>
      <ion-segment-button value="firstFloorSegment">
        Primer piso
      </ion-segment-button>
      <ion-segment-button value="secondFloorSegment">
        Segundo piso
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="overviewSegments">
    <section [hidden]="overviewSegments != 'summarySegment'">
        <alarm-summary-card-deck #alarmSummaryCardDeck>
        </alarm-summary-card-deck>
    </section>
    <section [hidden]="overviewSegments != 'firstFloorSegment'">
      <floor-diagram-card #firstFloorCard
        cardTitle="Primer piso"
        diagramHtmlId="firstFloorDiagram"
        floorDiagramUrl="assets/house_diagrams/floor1_450_275.svg">
      </floor-diagram-card>
    </section>
    <section [hidden]="overviewSegments != 'secondFloorSegment'">
      <floor-diagram-card #secondFloorCard
        cardTitle="Segundo piso"
        diagramHtmlId="secondFloorDiagram"
        floorDiagramUrl="assets/house_diagrams/floor2_450_275.svg">
      </floor-diagram-card>
    </section>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full icon-start big>
    <ion-icon name="eye"></ion-icon>
    <div>Vigilar</div>
  </button>
</ion-footer>
