<ion-header>
  <ion-navbar>
    <ion-title>Principal</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="overview">
       <ion-segment-button value="activity">
         Actividad
       </ion-segment-button>
      <ion-segment-button value="firstFloor">
        Planta 1
      </ion-segment-button>
      <ion-segment-button value="secondFloor">
        Planta 2
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="overview">
    <div *ngSwitchCase="'firstFloor'">
      <floor-diagram-card
              floorDiagramUrl="assets/house_diagrams/floor1_450_275_animated.svg"
              title="Planta 1">
      </floor-diagram-card>
    </div>
    <div *ngSwitchCase="'secondFloor'">
      <floor-diagram-card
              floorDiagramUrl="assets/house_diagrams/floor2_450_275_animated.svg"
              title="Planta 2">
      </floor-diagram-card>
    </div>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full icon-start big>
    <ion-icon name="eye"></ion-icon>
    <div>Vigilar todo</div>
  </button>
</ion-footer>
